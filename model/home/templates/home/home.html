<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    
    {% if form.non_field_errors %}
        <div style="color: red;">
            {% for error in form.non_field_errors %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
    {% endif %}
    
    <button type="submit">Submit</button>
</form>
